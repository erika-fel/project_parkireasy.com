<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkirEasy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/asset/logo.png" alt="ParkirEasy">
        </div>
        <ul class="desktop-list">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="/loginPage.html">Login/Signup</a></li>
        </ul>
        <ul class="mobile-list">
            <li><a href="/index.html"><i class="fa fa-home" ></i></a></li>
            <li><i class="fa fa-location-dot"></i></li>
            <li><i class="fa fa-clock" ></i></li>
            <li><i class="fa fa-user-gear"></i></li>
            <li><a href="/loginPage.html"><i class="fa fa-user"></i></a></li>
        </ul>
    </nav>

    <div class="mContainer">
        <div class="booking">
            

            <div class="book-form">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <i class="fas fa-car-rear fa-"></i>
                            <label for="licensePlate">License Plate</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="licensePlate" name="licensePlate" placeholder="Your License Plate.." required>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <i class="fa-regular fa-calendar-days"></i>
                            <label for="rsvDate">Reservation Date</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="rsvDate" name="rsvDate" required>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <i class="fas fa-clock"></i>
                          <label for="rsvTime">Reservation Time</label>
                        </div>
                        <div class="col-75">
                          <input type="time" id="rsvTime" name="rsvTime" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                            <i class="fas fa-tag"></i>
                          <label for="pay-method">Payment Method</label>
                        </div>

                        <div class="col-75">
                          <select id="pay-method" required>
                            <optgroup label="Virtual Account" >
                                <option value="bca-va">BCA Virtual Account</option>
                              </optgroup>
                              <optgroup label="Credit Card">
                                <option value="cc-BCA">BCA Credit Card</option>
                                <option value="cc-Mandiri">Mandiri Credit Card</option>
                                <option value="cc-BNI">BNI Credit Card</option>
                                <option value="cc-BRI">BRI Credit Card</option>
                              </optgroup>
                              <optgroup label="E-money">
                                <option value="gopay">Gopay</option>
                              </optgroup>
                          </select>
                        </div>

                      </div>
                      <br>
                      <div class="row">
                        <input type="submit" value="Submit">
                      </div>

                </form>
            </div>

            <div class="logo-img">
              <img src="/asset/car-img.jpg">
          </div>
        </div>
    </div>

    <script> 
    </script>
</body>
</html>
