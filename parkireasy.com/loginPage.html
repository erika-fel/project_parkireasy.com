<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkirEasy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/asset/logo.png" alt="ParkirEasy">
        </div>
        <ul class="desktop-list">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="/loginPage.html">Login/Signup</a></li>
        </ul>
        <ul class="mobile-list">
            <li><a href="/index.html"><i class="fa fa-home" ></i></a></li>
            <li><i class="fa fa-location-dot"></i></li>
            <li><i class="fa fa-clock" ></i></li>
            <li><i class="fa fa-user-gear"></i></li>
            <li><i class="fa fa-user"></i></li>
        </ul>
    </nav>

    <div class="mContainer">
        <div class="booking">
          <div class="logo-img">
            <img src="/asset/loginLogo.webp">
           </div>

            <div class="book-form" style="height: 560px;">
                <form action="">
                    <div class="form-title">
                      <h1>Login</h1>
                      <h4>Hello There, long time no see!</h4>
                    </div>

                    <div class="row">
                        <div class="col-25">
                          <i class="fa-solid fa-envelope"></i>
                            <label for="email">Email</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="email" name="email" placeholder="Enter Your email...">
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-25">
                            <i class="fa-solid fa-lock"></i>
                            <label for="psw">Password</label>
                        </div>
                        <div class="col-75">
                            <input type="password" id="psw" name="psw" placeholder="Enter Password...">
                        </div>
                      </div>

                      

                      <div class="row" style="margin-top: 45px;">
                        <input type="submit" value="Login">
                      </div>
                    </div>
                    <br>
                      

                </form>
            </div>

          
        </div>
    </div>

    <script> 
    </script>
</body>
</html>
